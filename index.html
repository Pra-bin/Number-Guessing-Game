<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="nuumber guessing game">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
        
    <link rel="stylesheet" href="./assets/style/style.css">
</head>

<body>
    <button type="button" class="reload-btn" id="reload"><i class="fa-solid fa-rotate-right"></i></button>
    <div class="container">
        <div class="img-container">
            <img src="./assets/images/giphy.webp" id="image" alt="">
        </div>
        <div class="content">
            <div class="content-header">
                <div class="title">guess the number between 0-9 if you can</div>
            </div>
            <div class="content-body">
                <div class="row">
                    <input type="text" id="userNumber" class="form-control">
                    <button type="button" id="button">Guess</button>
                </div>
            </div>
            <div class="content-footer">
                <div id="text">Your previous Guess Number Is: <span id="userGuessValue">0</span></div>
                <div id="previous">Your Previously Matched Guess Number Is: <span id="previousGuessValue">0</span></div>
                <div id="chances">Your Tries Left: <span id="triesValue">10</span></div>


            </div>
            <script src="./assets/script/index.js"></script>
        </div>
</body>

</html>
